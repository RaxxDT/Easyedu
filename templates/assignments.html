<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignments - EasyEdu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="static/css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-book-open me-2"></i>EasyEdu
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">
                            <i class="fas fa-home me-1"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="courses.html">
                            <i class="fas fa-book me-1"></i>Courses
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="assignments.html">
                            <i class="fas fa-tasks me-1"></i>Assignments
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="chat.html">
                            <i class="fas fa-comments me-1"></i>Chat
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user-circle me-1"></i>John Doe
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#"><i class="fas fa-user me-2"></i>Profile</a></li>
                            <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i>Settings</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" id="logoutBtn"><i class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid py-4">
        <!-- Page Header -->
        <div class="row mb-4">
            <div class="col-lg-8">
                <h2 class="mb-1">Assignments</h2>
                <p class="text-muted" id="pageSubtitle">Manage your assignments and submissions</p>
            </div>
            <div class="col-lg-4 text-lg-end">
                <button class="btn btn-primary" id="createAssignmentBtn" style="display: none;">
                    <i class="fas fa-plus me-2"></i>Create Assignment
                </button>
            </div>
        </div>

        <!-- Filters -->
        <div class="row mb-4">
            <div class="col-lg-4">
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                    <input type="text" class="form-control" placeholder="Search assignments..." id="assignmentSearch">
                </div>
            </div>
            <div class="col-lg-8">
                <div class="row">
                    <div class="col-md-4">
                        <select class="form-select" id="courseFilter">
                            <option value="">All Courses</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <select class="form-select" id="statusFilter">
                            <option value="">All Status</option>
                            <option value="pending">Pending</option>
                            <option value="submitted">Submitted</option>
                            <option value="graded">Graded</option>
                            <option value="overdue">Overdue</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <select class="form-select" id="sortFilter">
                            <option value="dueDate">Sort by Due Date</option>
                            <option value="title">Sort by Title</option>
                            <option value="course">Sort by Course</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Assignments List -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div id="assignmentsList">
                            <!-- Assignments will be populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Assignment Modal -->
    <div class="modal fade" id="createAssignmentModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create Assignment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createAssignmentForm">
                        <div class="mb-3">
                            <label for="assignmentTitle" class="form-label">Assignment Title</label>
                            <input type="text" class="form-control" id="assignmentTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="assignmentCourse" class="form-label">Course</label>
                            <select class="form-select" id="assignmentCourse" required>
                                <option value="">Select Course</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="assignmentDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="assignmentDescription" rows="4" required></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="assignmentDueDate" class="form-label">Due Date</label>
                                <input type="datetime-local" class="form-control" id="assignmentDueDate" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="assignmentPoints" class="form-label">Total Points</label>
                                <input type="number" class="form-control" id="assignmentPoints" min="1" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="assignmentFile" class="form-label">Attachment (Optional)</label>
                            <input type="file" class="form-control" id="assignmentFile">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveAssignmentBtn">Create Assignment</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Submit Assignment Modal -->
    <div class="modal fade" id="submitAssignmentModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Submit Assignment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="submitAssignmentForm">
                        <input type="hidden" id="submitAssignmentId">
                        <div class="mb-3">
                            <label for="submissionText" class="form-label">Your Submission</label>
                            <textarea class="form-control" id="submissionText" rows="4" placeholder="Enter your submission text here..."></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="submissionFile" class="form-label">Upload File</label>
                            <input type="file" class="form-control" id="submissionFile">
                            <div class="form-text">Upload your assignment file (PDF, DOC, etc.)</div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="confirmSubmitBtn">Submit Assignment</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Grade Assignment Modal -->
    <div class="modal fade" id="gradeAssignmentModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Grade Assignment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="gradeAssignmentForm">
                        <input type="hidden" id="gradeAssignmentId">
                        <div class="mb-3">
                            <label for="assignmentGrade" class="form-label">Grade</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="assignmentGrade" min="0" required>
                                <span class="input-group-text">/ <span id="maxPoints">100</span></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="gradeFeedback" class="form-label">Feedback</label>
                            <textarea class="form-control" id="gradeFeedback" rows="4" placeholder="Provide feedback to the student..."></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveGradeBtn">Save Grade</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/assignments.js"></script>
</body>
</html>
